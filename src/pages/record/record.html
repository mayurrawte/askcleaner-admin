<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let key of records_encrypted_keys; let i = index ">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="heart-outline"></ion-icon>
        </ion-avatar>
        {{records[key].address}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary">
          <ion-icon name="mail"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger">
          <ion-icon name="mail"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
