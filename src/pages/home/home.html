<ion-header class="header-bg">
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="home-title font-bold color-white">
    <p class="quote-header">Today's thought</p>
    <div *ngIf="todays_quote">
      <p [innerHTML]="todays_quote.quote"></p>
      <p class="text-right" [innerHTML]="todays_quote.author"></p>
    </div>

  </div>
</ion-content>
